<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vim Web Help</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Vim Web</h1>
      <span class="version">v0.1</span>
    </header>
    
    <div class="section">
      <h2>Navigation</h2>
      <ul class="key-list">
        <li>
          <kbd>j</kbd> <span>Scroll Down</span>
        </li>
        <li>
          <kbd>k</kbd> <span>Scroll Up</span>
        </li>
        <li>
          <kbd>h</kbd> <span>Scroll Left</span>
        </li>
        <li>
          <kbd>l</kbd> <span>Scroll Right</span>
        </li>
        <li>
          <kbd>gg</kbd> <span>Scroll to Top</span>
        </li>
        <li>
          <kbd>G</kbd> <span>Scroll to Bottom</span>
        </li>
        <li>
          <kbd>Space</kbd> <span>Click Cursor Pos</span>
        </li>
        <li>
          <kbd>q / Q</kbd> <span>Go Back</span>
        </li>
      </ul>
    </div>

    <footer>
      <p>Keyboard is the world.</p>
    </footer>
  </div>
</body>
</html>
