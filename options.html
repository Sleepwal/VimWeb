<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vim Web 设置</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Vim Web 设置</h1>
    </header>

    <main>
      <section class="setting-group">
        <h2>j / k 键滚动高度</h2>
        <p class="description">自定义按下 j 或 k 键时页面的滚动距离。支持百分比（相对于屏幕高度）或固定像素值。</p>

        <div class="control-row">
          <label for="preset-select">预设方案：</label>
          <select id="preset-select">
            <option value="custom">自定义</option>
            <option value='{"value": 15, "unit": "%"}'>默认 (15%)</option>
            <option value='{"value": 25, "unit": "%"}'>1/4 屏 (25%)</option>
            <option value='{"value": 33, "unit": "%"}'>1/3 屏 (33%)</option>
            <option value='{"value": 50, "unit": "%"}'>半屏 (50%)</option>
            <option value='{"value": 100, "unit": "%"}'>整屏 (100%)</option>
          </select>
        </div>

        <div class="control-row input-group">
          <div class="input-wrapper">
            <label for="scroll-value">数值：</label>
            <input type="number" id="scroll-value" min="1" max="10000">
          </div>
          <div class="input-wrapper">
            <label for="scroll-unit">单位：</label>
            <select id="scroll-unit">
              <option value="%">% (屏幕高度)</option>
              <option value="px">px (像素)</option>
            </select>
          </div>
        </div>
        
        <div id="validation-msg" class="validation-msg"></div>

        <div class="preview-area">
          <h3>滚动预览</h3>
          <p>点击下方区域并按 <code>j</code> / <code>k</code> 测试滚动效果</p>
          <div class="scroll-container" id="preview-container" tabindex="0">
            <div class="scroll-content">
              <div class="marker" style="top: 0%">0%</div>
              <div class="marker" style="top: 25%">25%</div>
              <div class="marker" style="top: 50%">50%</div>
              <div class="marker" style="top: 75%">75%</div>
              <div class="marker" style="top: 100%">100% (1 Screen)</div>
              <div class="marker" style="top: 125%">125%</div>
              <div class="marker" style="top: 150%">150%</div>
              <div class="marker" style="top: 175%">175%</div>
              <div class="marker" style="top: 200%">200% (2 Screens)</div>
            </div>
          </div>
        </div>

        <div class="actions">
          <button id="reset-btn" class="btn secondary">恢复默认</button>
          <span id="save-status" class="save-status"></span>
        </div>
      </section>
    </main>
  </div>
  <script src="options.js"></script>
</body>
</html>
